{% extends 'base.html' %}

{% block title %}home{% endblock title %}


{% block content %}

<div class="jumbotron">
    
    {% for post in posts %}
    <div class="card">
        <h3><a href="{{url_for('post_detail',post_id=post.id)}}">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
        <small>{{post.date}}</small>
        <small>{{post.user.username}}</small>
    </div> 
    {% endfor %}
</div>
{% endblock content %}
